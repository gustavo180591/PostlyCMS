version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3008:3000"
      - "5563:5555"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5443/postly-cms
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/node_modules
  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postly-cms
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5443:5432"
volumes:
  pgdata: